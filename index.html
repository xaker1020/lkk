<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./img/gif-poke.gif.png" alt="csa" />
    <div class="input-ota container">
      <input type="text" placeholder="search a pakemon..." id="input" />
      <select id="select">
        <option value="All">All</option>
        <option value="Fire">Fire</option>
        <option value="Grass">Grass</option>
        <option value="Poison">Poison</option>
        <option value="Bug">Bug</option>
        <option value="Dark">Dark</option>
        <option value="Dragon">Dragon</option>
        <option value="Electric">Electric</option>
        <option value="Fairy">Fairy</option>
        <option value="Fighting">Fighting</option>
        <option value="Flying">Flying</option>
        <option value="Ghost">Ghost</option>
        <option value="Ground">Ground</option>
        <option value="Ice">Ice</option>
        <option value="Psychic">Psychic</option>
        <option value="Water">Water</option>
        <option value="Rock">Rock</option>
            
      </select>
      <select id="sort-select">
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
      </select>
    </div>
    <div id="ota" class="container">
      <div class="card">
        <h2>Bulbasaur</h2>
        <img src="./img/001.png.png" alt="ds" /> <br />
        <button>Grass Poison</button>
        <h3>Candy count: 25</h3>
        <h4>6.9 kg</h4>
        <span>Fire Ice Flying Psychic</span>
        <p class="id">001</p>
        <p class="time">20:00</p>
      </div>
    </div>

    <script type="module" src="./pokemons.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
